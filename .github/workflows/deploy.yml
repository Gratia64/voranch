name: Construct and Deploy VOR

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # The Transmutation Cycle
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Summon Node.js Spirit
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Cache disabled: No package-lock.json available in manual upload
          # cache: 'npm'

      - name: Install Dependencies
        # 'npm ci' requires a lockfile. We use 'npm install' to generate one on the fly.
        run: npm install

      - name: Execute Transmutation (Build)
        run: npm run build

      - name: Prepare Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # The Manifestation Cycle
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
